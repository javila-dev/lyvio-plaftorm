{% extends 'subscriptions/base.html' %}

{% block title %}Iniciar Sesión - Portal de Billing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="display-4 text-primary mb-3">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <h3 class="card-title">Portal de Billing</h3>
                    <p class="text-muted">Gestiona tu suscripción y pagos</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               placeholder="tu@email.com"
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="••••••••"
                               required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <div class="text-center">
                    <small class="text-muted">
                        ¿Problemas para acceder? 
                        <a href="mailto:soporte@lyvio.io" class="text-decoration-none">
                            Contacta soporte
                        </a>
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Portal seguro para clientes de Lyvio
            </p>
        </div>
    </div>
</div>
{% endblock %}
